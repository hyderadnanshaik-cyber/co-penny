services:
  - type: web
    name: apex-wealth-agent
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python start_server.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.12
      - key: LLM_PROVIDER
        value: openrouter
      - key: OPENROUTER_MODEL
        value: google/gemini-2.0-flash-exp:free
      - key: MONGODB_DATABASE
        value: copenny
      # MONGODB_URI and OPENROUTER_API_KEY should be set in Render Dashboard
